<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking</title>
</head>
<body>
    <h1>Shipment Tracking</h1>
    <input type="text" id="trackingIdInput" placeholder="Enter Tracking ID">
    <button id="trackButton">Track</button>
    <p id="trackingResult"></p>
    <p id="comments"></p>

    <script>
        document.getElementById('trackButton').onclick = function() {
            const inputId = document.getElementById('trackingIdInput').value.trim();
            const url = 'https://script.google.com/macros/s/AKfycbz7t-fU1MEz_W4oEx_bgPuZB121puyE3Bl1gv2vj_U0l7tdwlkca9TpgY7-J63bsRgYVA/exec'; // Replace with your web app URL

            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status); // Log the response status
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data); // Log the fetched data
                    const result = data.find(entry => entry['Tracking ID'] === inputId); // Ensure the header matches your sheet
                    if (result) {
                        document.getElementById('trackingResult').innerHTML = `Status: ${result['Status']}`; // Ensure the header matches your sheet
                        document.getElementById('comments').innerHTML = `Comments: ${result['Comments'] || 'No comments available'}`; // Ensure the header matches your sheet
                    } else {
                        document.getElementById('trackingResult').innerHTML = 'Tracking ID not found.';
                        document.getElementById('comments').innerHTML = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('trackingResult').innerHTML = 'Error retrieving data.';
                    document.getElementById('comments').innerHTML = '';
                });
        }
    </script>
</body>
</html>
