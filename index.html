<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking</title>
</head>
<body>
    <h1>Shipment Tracking</h1>
    <input type="text" id="trackingIdInput" placeholder="Enter Tracking ID">
    <button id="trackButton">Track</button>
    <p id="trackingResult"></p>
    <p id="comments"></p>

    <script>
        document.getElementById('trackButton').onclick = function() {
            const inputId = document.getElementById('trackingIdInput').value.trim();
            const url = 'https://script.google.com/macros/s/AKfycbwaNb2OsYpLmQ_pp19BuIc1UZHoGIgj64HrzW1W13bSFZf82MgaVANCPWRnusqh74SVcg/exec'; // Replace with your web app URL

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const result = data.find(entry => entry['Tracking ID'] === inputId); // Adjust based on your headers
                    if (result) {
                        document.getElementById('trackingResult').innerHTML = `Status: ${result['Status']}`; // Adjust based on your headers
                        document.getElementById('comments').innerHTML = `Comments: ${result['Comments'] || 'No comments available'}`; // Adjust based on your headers
                    } else {
                        document.getElementById('trackingResult').innerHTML = 'Tracking ID not found.';
                        document.getElementById('comments').innerHTML = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('trackingResult').innerHTML = 'Error retrieving data.';
                    document.getElementById('comments').innerHTML = '';
                });
        }
    </script>
</body>
</html>
